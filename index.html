<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Quiz â€“ All-in-One</title>
    <link rel="manifest" href="manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      html, body {
        height: 100%;
        font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      }
      .animate-pop {
        animation: pop .4s ease-out forwards;
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex">
    <div id="quiz-app" class="flex flex-col w-full p-4">
      <div id="question-selector" class="flex flex-wrap gap-2 mb-4 justify-center"></div>

      <main class="max-w-4xl w-full mx-auto bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-xl sm:text-2xl font-bold text-blue-700">ðŸ§  Smart Quiz</h1>
          <div id="score-counter" class="text-sm font-medium text-gray-700">Score: 0</div>
        </div>

        <div class="flex justify-between items-center mb-2">
          <div class="text-sm font-semibold">Question <span id="qNum">1</span> / <span id="qTotal">0</span></div>
          <div class="text-sm font-semibold text-red-600" id="timer">30s</div>
        </div>

        <div id="question-box" class="mb-4">
          <div id="question-text" class="text-lg font-semibold mb-2"></div>
          <div id="question-media" class="mb-2"></div>
        </div>

        <form id="options-form" class="space-y-3"></form>

        <div id="explanation" class="hidden mt-4 p-4 bg-yellow-100 text-yellow-800 rounded-md text-sm"></div>

        <div class="flex justify-between mt-6">
          <button id="prev-btn" class="px-4 py-2 bg-gray-300 rounded">â¬… Prev</button>
          <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded">Next âž¡</button>
        </div>
      </main>
    </div>

    <script>
      let questions = [];
      let current = 0;
      let score = 0;
      let timerInterval;
      let selectedAnswers = JSON.parse(localStorage.getItem('selectedAnswers') || '{}');

      fetch('quiz.json')
        .then(res => res.json())
        .then(data => {
          questions = data;
          document.getElementById('qTotal').textContent = questions.length;
          renderQuestionSelector();
          renderQuestion();
        });

      function renderQuestionSelector() {
        const container = document.getElementById('question-selector');
        container.innerHTML = '';
        questions.forEach((_, idx) => {
          const btn = document.createElement('button');
          btn.textContent = idx + 1;
          btn.className = 'px-3 py-1 rounded bg-blue-100 hover:bg-blue-300 text-sm';
          btn.onclick = () => {
            current = idx;
            renderQuestion();
          };
          container.appendChild(btn);
        });
      }

      function renderQuestion() {
        clearInterval(timerInterval);
        const q = questions[current];

        document.getElementById('qNum').textContent = current + 1;
        document.getElementById('question-text').textContent = q.question;
        document.getElementById('qTotal').textContent = questions.length;
        document.getElementById('options-form').innerHTML = '';
        document.getElementById('explanation').classList.add('hidden');
        document.getElementById('explanation').textContent = '';

        let timeLeft = 30;
        document.getElementById('timer').textContent = `${timeLeft}s`;
        timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById('timer').textContent = `${timeLeft}s`;
          if (timeLeft === 0) {
            clearInterval(timerInterval);
            nextQuestion();
          }
        }, 1000);

        Object.entries(q.options).forEach(([key, value]) => {
          const label = document.createElement('label');
          label.className = 'block p-2 border rounded hover:bg-blue-50 cursor-pointer';
          const input = document.createElement('input');
          input.type = q.multi ? 'checkbox' : 'radio';
          input.name = 'option';
          input.value = key;
          input.className = 'mr-2';

          if (selectedAnswers[current] && selectedAnswers[current] === key) {
            input.checked = true;
            showAnswerFeedback(key);
          }

          input.onclick = () => handleAnswer(key);
          label.appendChild(input);
          label.appendChild(document.createTextNode(`${key}. ${value}`));
          document.getElementById('options-form').appendChild(label);
        });
      }

      function handleAnswer(selectedKey) {
        selectedAnswers[current] = selectedKey;
        localStorage.setItem('selectedAnswers', JSON.stringify(selectedAnswers));
        showAnswerFeedback(selectedKey);
      }

      function showAnswerFeedback(selectedKey) {
        const correctKey = questions[current].answerKey;
        const explanation = questions[current].explanation;
        const allLabels = document.querySelectorAll('#options-form label');

        allLabels.forEach(label => {
          const input = label.querySelector('input');
          input.disabled = true;
          if (input.value === correctKey) {
            label.classList.add('bg-green-100', 'animate-pop');
          } else if (input.value === selectedKey) {
            label.classList.add('bg-red-100', 'animate-pop');
          }
        });

        if (selectedKey === correctKey) score++;
        document.getElementById('score-counter').textContent = `Score: ${score}`;
        document.getElementById('explanation').textContent = `ðŸ“˜ ${explanation}`;
        document.getElementById('explanation').classList.remove('hidden');
        clearInterval(timerInterval);
      }

      function nextQuestion() {
        if (current < questions.length - 1) {
          current++;
          renderQuestion();
        } else {
          showResult();
        }
      }

      document.getElementById('next-btn').onclick = nextQuestion;
      document.getElementById('prev-btn').onclick = () => {
        if (current > 0) {
          current--;
          renderQuestion();
        }
      };

      function showResult() {
        document.getElementById('quiz-app').innerHTML = `<div class='m-auto text-center p-6'><h2 class='text-2xl font-bold'>ðŸŽ‰ Quiz Completed!</h2><p class='mt-2'>You scored <strong>${score}</strong> out of ${questions.length}</p></div>`;
      }
    </script>
  </body>
</html>
