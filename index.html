<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAM MED OPD Consult Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f9ff;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .date-info {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-section {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-top: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 150px;
      white-space: pre-wrap;
    }

    .lab-list label {
      display: block;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    #output {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      padding: 15px;
      font-size: 14px;
      background: #eef7ff;
      border-radius: 12px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>FAM MED OPD Consultation Form</h2>
  <div class="date-info">
    Date: <span id="currentDate">(Loading...)</span>
    <input type="hidden" id="consultDateHidden">
  </div>

  <form id="consultForm">
    <div class="form-section">
      <label>Patient Name: <input type="text" id="name"></label>
      <label>Age/Sex: <input type="text" id="ageSex"></label>
      <label>Birthday: <input type="date" id="birthday"></label>
      <label>Status: <input type="text" id="status"></label>
      <label>Address: <input type="text" id="address"></label>
      <label>Contact #: <input type="text" id="contact"></label>
      <label>Occupation: <input type="text" id="occupation"></label>
    </div>

    <div class="form-section">
      <label>Chief Complaint: <input type="text" id="cc"></label>
      <label>HPI: <textarea id="hpi"></textarea></label>
    </div>

    <div class="form-section">
      <label>Past Medical History:</label>
      <label><input type="checkbox" id="htn"> Hypertension</label>
      <label><input type="checkbox" id="dm"> Diabetes Mellitus</label>
      <label><input type="checkbox" id="tb"> Tuberculosis</label>
      <label><input type="checkbox" id="asthma"> Asthmatic</label>
      <label>Past Surgeries / Hospital Admissions: <input type="text" id="surgery"></label>
      <label>Maintenance Medications: <input type="text" id="meds"></label>
    </div>

    <div class="form-section">
      <label>Family History - Paternal Side:</label>
      <label><input type="checkbox" id="pat-hpn"> HPN</label>
      <label><input type="checkbox" id="pat-dm"> DM</label>
      <label><input type="checkbox" id="pat-ba"> BA</label>
      <label><input type="checkbox" id="pat-ptb"> PTB</label>
      <label>Family History - Maternal Side:</label>
      <label><input type="checkbox" id="mat-hpn"> HPN</label>
      <label><input type="checkbox" id="mat-dm"> DM</label>
      <label><input type="checkbox" id="mat-ba"> BA</label>
    </div>

    <div class="form-section">
      <label>Personal and Social History:</label>
      <label><input type="checkbox" id="smoker"> Smoker</label>
      <label><input type="checkbox" id="alcohol"> Alcoholic Drinker</label>
      <label><input type="checkbox" id="drugs"> Illicit Drug Use</label>
    </div>

    <div class="form-section">
      <label>Vitals:</label>
      <label>BP: <input type="text" id="bp"></label>
      <label>HR: <input type="text" id="hr"></label>
      <label>RR: <input type="text" id="rr"></label>
      <label>Temp: <input type="text" id="temp"></label>
      <label>O2 Sat: <input type="text" id="o2"></label>
      <label>Weight (kg): <input type="text" id="wt"></label>
      <label>Height (cm): <input type="text" id="ht"></label>
    </div>

    <div class="form-section">
      <label>Physical Examination:</label>
      <textarea id="pe">Skin: Warm to touch, good skin turgor.

HEENT: Anicteric sclerae, pink palpebral conjunctivae, (-) sunken eyeballs, patent nares, (-) alar flaring, moist lips and oral mucosa, (-) nasal/oral/ear discharges.

Neck: (-) lymphadenopathy

C/L: Equal chest expansion, Clear breath sound, (-) retractions

CVS: Adynamic precordium, distinct heart sounds, regular rate and rhythm, (-) murmurs

Abdomen: flabby, NABS, no masses no lesions, soft (-) tenderness

GUT: (-) KPS

Extremities: Strong peripheral pulses, CRT <2 seconds</textarea>
    </div>

    <div class="form-section lab-list">
      <label>Labs Requested:</label>
      <label><input type="checkbox" class="lab" value="Urinalysis"> Urinalysis</label>
      <label><input type="checkbox" class="lab" value="Sodium"> Sodium</label>
      <label><input type="checkbox" class="lab" value="Potassium"> Potassium</label>
      <label><input type="checkbox" class="lab" value="Chloride"> Chloride</label>
      <label><input type="checkbox" class="lab" value="Ionized Calcium"> Ionized Calcium</label>
      <label><input type="checkbox" class="lab" value="FBS"> FBS</label>
      <label><input type="checkbox" class="lab" value="BUN"> BUN</label>
      <label><input type="checkbox" class="lab" value="Creatinine"> Creatinine</label>
      <label><input type="checkbox" class="lab" value="Blood Uric Acid"> Blood Uric Acid</label>
      <label><input type="checkbox" class="lab" value="Total Cholesterol"> Total Cholesterol</label>
      <label><input type="checkbox" class="lab" value="Triglycerides"> Triglycerides</label>
      <label><input type="checkbox" class="lab" value="HDL Cholesterol"> HDL Cholesterol</label>
      <label><input type="checkbox" class="lab" value="LDL Cholesterol"> LDL Cholesterol</label>
      <label><input type="checkbox" class="lab" value="SGOT/AST"> SGOT/AST</label>
      <label><input type="checkbox" class="lab" value="SGPT/ALT"> SGPT/ALT</label>
      <label><input type="checkbox" class="lab" value="Lipase"> Lipase</label>
      <label><input type="checkbox" class="lab" value="Amylase"> Amylase</label>
      <label><input type="checkbox" class="lab" value="CBC"> CBC</label>
      <label><input type="checkbox" class="lab" value="Electrophoresis"> Electrophoresis</label>
      <label><input type="checkbox" class="lab" value="2D Echo with Doppler"> 2D Echo with Doppler</label>
      <label>Other labs: <input type="text" id="otherLabs"></label>
    </div>
  </form>

  <button class="btn" type="button" onclick="generateText()">Generate Output</button>
  <textarea id="output" readonly placeholder="Your formatted note will appear here..."></textarea>
  <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <script>
    function getVal(id) {
      return document.getElementById(id).value || '';
    }

    function copyToClipboard() {
      const textarea = document.getElementById("output");
      textarea.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function generateText() {
      const getCheck = id => document.getElementById(id).checked ? '[x]' : '[ ]';
      const consultDate = getVal('consultDateHidden');

      const labChecks = document.querySelectorAll(".lab");
      let labList = "";
      labChecks.forEach(cb => {
        if (cb.checked) labList += `[x] ${cb.value}\n`;
      });
      const otherLabs = getVal('otherLabs');
      if (otherLabs.trim()) labList += `[ ] Other: ${otherLabs}\n`;

      const output = `Good Day doctors, respectfully referring you of a consult at FAM MED OPD: (${consultDate})

Name: ${getVal('name')}
Age/Sex: ${getVal('ageSex')}
Birthday: ${getVal('birthday')}
Status: ${getVal('status')}
Address: ${getVal('address')}
Contact: ${getVal('contact')}
Occupation: ${getVal('occupation')}

CC: ${getVal('cc')}
HPI: ${getVal('hpi')}

Past Medical History:
${getCheck('htn')} Hypertension
${getCheck('dm')} Diabetes Mellitus
${getCheck('tb')} Tuberculosis
${getCheck('asthma')} Asthmatic

Past Surgery: ${getVal('surgery')}
Maintenance Medications: ${getVal('meds')}

Family History:
Paternal: ${getCheck('pat-hpn')} HPN, ${getCheck('pat-dm')} DM, ${getCheck('pat-ba')} BA, ${getCheck('pat-ptb')} PTB
Maternal: ${getCheck('mat-hpn')} HPN, ${getCheck('mat-dm')} DM, ${getCheck('mat-ba')} BA

Personal and Social History:
${getCheck('smoker')} Smoker, ${getCheck('alcohol')} Alcoholic Drinker, ${getCheck('drugs')} Illicit Drug Use

Vitals:
BP: ${getVal('bp')} mmHg, HR: ${getVal('hr')} bpm, RR: ${getVal('rr')} cpm
Temp: ${getVal('temp')} Â°C, O2 Sat: ${getVal('o2')} %, Weight: ${getVal('wt')} kg, Height: ${getVal('ht')} cm

Physical Examination:
${getVal('pe')}

Labs Requested:
${labList}`;

      document.getElementById("output").value = output.trim();
    }

    // Fetch current date online
    window.addEventListener('DOMContentLoaded', () => {
      fetch("https://worldtimeapi.org/api/ip")
        .then(res => res.json())
        .then(data => {
          const date = new Date(data.datetime);
          const formatted = date.toISOString().split('T')[0];
          document.getElementById("currentDate").textContent = formatted;
          document.getElementById("consultDateHidden").value = formatted;
        })
        .catch(() => {
          document.getElementById("currentDate").textContent = "Unavailable";
        });
    });
  </script>
</body>
</html>
